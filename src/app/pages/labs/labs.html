<section class="labs-header">
  <div class="top-row">
    <h1>Labs</h1>
    <a class="back" routerLink="/">← Back to Home</a>
  </div>

  <p class="sub">
    Small Angular experiments and labs for exploring modern Angular concepts.
  </p>
</section>

<section class="hub" aria-label="Lab hub">
  @for (lab of labLinks; track lab.path) {
    <a class="lab-card" [routerLink]="['/labs', lab.path]">
      <div class="lab-title">
        <h2>{{ lab.title }}</h2>
        <span class="tag">{{ lab.tag }}</span>
      </div>
      <p>{{ lab.description }}</p>
      <span class="cta">Open →</span>
    </a>
  } @empty {
    <p class="empty">No labs yet. That’s suspicious. Add one.</p>
  }
</section>
