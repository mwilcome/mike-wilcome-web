<section class="upgrades-section">
  <h2>Upgrades</h2>
  <div class="upgrade-list">
    @for (plant of gameService.plants(); track plant.id) {
      <div class="upgrade-item">
        Buy {{ plant.id }} (Cost: {{ plant.cost.toString() }})
        @if (gameService.canAfford(plant)) {
          <button (click)="buyPlant(plant.id)">Buy</button>
        } @else {
          Can't afford
        }
      </div>
    } @empty {
      No upgrades available.
    }
  </div>
</section>
