<div class="top-bar">
  <div class="resources">
    <span>🌸 Blooms: {{ bloomsFormatted() }}</span>
    <span>⏱ BPS: {{ bpsFormatted() }}</span>
    <span>💤 Offline: +{{ offlineGains() }}</span>
  </div>

  <div class="settings-wrapper">
    <button (click)="toggleSettings()">⚙️</button>

    @if (showSettings()) {
      <div class="settings-modal" clickOutside (clickOutside)="closeSettings()">
        <div class="modal-content">
          <h3>Settings</h3>
          <label><input type="checkbox" (change)="toggleAudio($event)"> Toggle Audio</label>
          <button (click)="exportSave()">Export Save</button>
          <button (click)="toggleSettings()">Close</button>
        </div>
      </div>
    }
  </div>
</div>
